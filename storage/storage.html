<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        
        <!-- set-up -->
        <title>Give-A-Quote</title>
        <link rel="icon" href="../TicTacToe/images/favicon.png" alt="icon">
        <link rel="stylesheet" href="storage.css" />
    </head>

    <body>
            <div class="wrapper">
                <div class="container">
                    <div class="button-container">
                        <button id="favourite"><i class="fa-regular fa-heart"></i></button>
                        <button id="show-list">
                        <i class="fa-solid fa-list"></i>
                        </button>
                        <button id="copy"><i class="fa-solid fa-copy"></i></button>
                    </div>

                    <p id="quote">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas,
                        magni.
                    </p>
                    
                    <h3 id="author">Lorem, ipsum.</h3>
                    <button id="btn">Generate</button>
                </div>
            </div>

            <div class="favorite-container">
                <h3>Favorite Quotes</h3>
                <ul id="list-of-favourite-quotes"></ul>
                <button id="clear-button">Clear</button>
                <button id="close-favorite">Close</button>
            </div>

            <!-- Script -->
            <script src="storage.js"></script>

            <section class="controls">
                <a href="/index.html">
                    <button class="home">Home</button>
                </a>
            </section>
    </body>
</html>
